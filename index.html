<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, user-scalable=no" />
    <title>Bunny Prime | The video search!</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body style="background-color: #000000; font-family: 'Cascadia Code'">
    <div>
      <h1 style="color: #ffffff; margin-left: 8px">Bunny Prime</h1>
    </div>
    <hr style="margin-left: 8px" />
    <div>
      <h4 style="color: #ffffff; margin-left: 8px">
        Link of video is indexed? We got you!
      </h4>
    </div>
    <div>
      <input
        spellcheck="false"
        style="
        border: 2px solid #ffffff;
          padding: 6px;
          border-radius: 6px;
          margin-left: 8px;
          color: #ffffff;
          background-color: #000000;
          border-color: #ffffff;
        "
        placeholder=""
      />
      <button
        style="
          border: 2px solid #ffffff;
          padding: 6px;
          border-radius: 6px;
          background-color: #000000;
          color: #ffffff;
          border-color: #ffffff;
        "
      >
        Search
      </button>
    </div>
    <br />
    <div>
      <button
        style="
          margin-left: 8px;
          padding: 6px;
          border-radius: 6px;
          background-color: #000000;
          color: #ffffff;
          border-color: #ffffff;
        "
      >
        Support
      </button>
      <button
        style="
          padding: 6px;
          border-radius: 6px;
          background-color: #000000;
          color: #ffffff;
          border-color: #ffffff;
        "
      >
        Contact
      </button>
    </div>
    <div>
      <p style="margin-left: 8px; color: #ffffff">
        &copy; 2023 Bunny Prime. All Rights Reserved.
      </p>
    </div>
  </body>
</html>
